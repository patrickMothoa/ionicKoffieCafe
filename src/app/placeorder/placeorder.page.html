<ion-header>
  <ion-toolbar color="primary">
    <ion-title><ion-icon name="cafe"></ion-icon> Make Order.</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

     <ion-card>
        <h5> Your Order : {{Name}} </h5>
        <ion-card-content>
            <ion-list>
                <ion-radio-group (ionChange) = "getSuger($event)">
                  <ion-list-header>
                    <ion-label>sugars</ion-label>
                  </ion-list-header>
              
                  <ion-item>
                      <ion-label >1</ion-label>
                      <ion-radio  slot="start" value=1 checked></ion-radio>
                    </ion-item>
                  <ion-item>
                    <ion-label>2</ion-label>
                    <ion-radio   slot="start" value=2 checked></ion-radio>
                  </ion-item>
              
                  <ion-item>
                    <ion-label >3</ion-label>
                    <ion-radio   slot="start" value=3></ion-radio>
                  </ion-item>
                </ion-radio-group>
              </ion-list><br>
              <ion-list>
                  <ion-radio-group (ionChange) = "getMilk($event)">
                    <ion-list-header>
                      <ion-label>Milk</ion-label>
                    </ion-list-header>
                
                    <ion-item>
                      <ion-label>yes</ion-label>
                      <ion-radio  slot="start" value="yes" checked></ion-radio>
                    </ion-item>
                
                    <ion-item>
                      <ion-label>no</ion-label>
                      <ion-radio slot="start" value="no"></ion-radio>
                    </ion-item>
                  </ion-radio-group>
                </ion-list><br>
                <ion-item >
                    <ion-label>Quantity</ion-label>
                    <ion-select  (ionChange) = "getQuantity($event)">
                      <ion-select-option value=1 >1</ion-select-option>
                      <ion-select-option value=2 >2</ion-select-option>
                      <ion-select-option value=3 >3</ion-select-option>
                      <ion-select-option value=4 >4</ion-select-option>
                    </ion-select>
                  </ion-item><br>

                <ion-button color="primary"  (click)="Order();Totalprice()">Order</ion-button><ion-button color="primary" routerLink='/orders'>Check-Order</ion-button>
        </ion-card-content>
      </ion-card> 
    <p> 
     Price each : R{{totalprices}}.00
    </p>
</ion-content>
