<ion-header>
  <ion-toolbar color="primary">
    <ion-title><ion-icon name="cafe"></ion-icon>  Make New Order.</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
    <ion-toolbar style="text-align: center" color="tertiary">
        <ion-title>
          <ion-button routerLink='/home' color="primary">
              <ion-icon   slot="icon-only" name="home"></ion-icon> Home
        </ion-button>

        <ion-button routerLink='/newoder/:kofieId' color="primary">
          <ion-icon name="basket"></ion-icon>Order
        </ion-button>
        <ion-button routerLink='/orders' color="primary">
          <ion-icon name="eye"></ion-icon> Show
        </ion-button>
        </ion-title>

    </ion-toolbar>

  <ul *ngFor="let kofie of setOrder; index as kofieId">
      <img style="border-radius: 50%;" src="..\assets\{{kofie.itemName}}" width="150px" height="150px"/><br>
      Name:  {{kofie.name}} <br>
       Price :R{{kofie.Price}}.00<br>
         <ion-button color="primary"  routerLink = '/placeorder'  (click) = "Gets(kofie)" >Place your order</ion-button>
         <!-- [routerLink] = "['/placeorder',kofie.kofieId]" -->
        </ul>
</ion-content>
